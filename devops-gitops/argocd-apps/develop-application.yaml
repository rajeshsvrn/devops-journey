apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app-develop
  namespace: argocd
  labels:
    environment: develop
    team: devops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: devops-project
  source:
    repoURL: https://github.com/rajeshsvrn/devops-journey.git  # Replace with your repo
    targetRevision: HEAD
    path: helm-charts/devops-app
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.namespace
          value: develop
        - name: global.environment
          value: develop
        - name: backend.image.tag
          value: "v8"
        - name: frontend.image.tag
          value: "v10"
  destination:
    server: https://kubernetes.default.svc
    namespace: develop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  info:
    - name: Description
      value: "Development environment for DevOps application"
    - name: Owner
      value: "DevOps Team"
    - name: Domain
      value: "devraj.duckdns.org"