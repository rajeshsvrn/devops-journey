apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      imagePullSecrets:
        - name: acr-admin-creds
      containers:
        - name: backend
          image: devopsjourney.azurecr.io/devops-backend:v1 # Update with your image
          ports:
            - containerPort: 5000
          # env:
          #   - name: NODE_ENV
          #     value: "development"
          #   - name: MONGODB_URI
          #     value: "mongodb://mongodb:27017/devops-app"
          #   - name: JWT_SECRET
          #     value: "your-secret-key" # We'll move this to secrets later
          #   - name: PORT
          #     value: "5000"

          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: JWT_SECRET
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: MONGODB_URI

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL

          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 5000
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 5000
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      serviceAccountName: backend-sa              
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: dev
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000" 
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
