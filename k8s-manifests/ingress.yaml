apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-app-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: devopsprac.duckdns.org
      http:
        paths:
          - path: /api(/|$)(.*) # Matches /api and /api/anything
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
          - path: /(.*) # Matches all other paths
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
